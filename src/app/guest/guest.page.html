<ion-content>
  <div class="header">
    <ion-buttons>
      <ion-button defaultHref="/login">
        <ion-icon slot="icon-only" color="light" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="color:white;" class="ion-text-right custom-font" (click)="login()">{{ 'chaines.loginNow' | translate }}</ion-title>
  </div>

  <!-- FOOD DETAIL CARD -->
  <div class="card">
    <div class="image">
        <ion-img src="../../assets/done.png"></ion-img>
   
    </div>


    <div class="rates">
      <ion-badge icon="d-time-forward" text=""></ion-badge>
      <ion-badge icon="star-outline" text=""></ion-badge>
    </div>

    <div class="text-center about">
      <h1 style="color:red;">{{ 'chaines.temail' | translate }}</h1>
      <p style="color:black;">{{ 'chaines.pemail' | translate }}</p>
    </div>

    <ion-button style="display: block;" (click)="resent()">{{ 'chaines.resent' | translate }}</ion-button>
  </div>
</ion-content>
